<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');</style>
    <title>BlackJack</title>
</head>

<body>
    <div class="bar">
        <a href="indexslot.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR97v8SXPz9vsZLKGPOplgH7obwh8j0dRSogA&usqp=CAU.img" alt=""></a>
        <div class="messageEl"><strong>Black Jack</strong></div>
        <div id="messageBr" class="messageBr">$ 100</div>
    </div>
    <div class="container">
        <div class="gameBox">
            <div class="dealer" id="dealer"></div>
            <div class="player" id="player"></div>
            <div class="buttons" id="button">
                <button class="button" id="deal">Deal</button>
                <button class="button" id="hit">Hit</button>
                <button class="button" id="stand">Stand</button>
                <button class="button" id="double">Double</button>
                <button class="button" id="surrender">Surrender</button>
            </div>
        </div>
    </div>
</body>

</html>
