<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="bar">
        <div class="blackJack"><strong>Black Jack</strong></div>
        <a href="index copy.html">Slot</a>
        <div id="message" class="message">$ 100</div>
    </div>
    <div class="container">
        <div class="gameBox">
            <div class="dealer" id="dealer"></div>
            <div class="player" id="player"></div>
            <div class="buttons" id="button">
                <button class="button" id="hit">Hit</button>
                <button class="button" id="stand">Stand</button>
                <button class="button" id="double">Double</button>
                <button class="button" id="surrender">Surrender</button>
            </div>
        </div>
    </div>
</body>

</html>
